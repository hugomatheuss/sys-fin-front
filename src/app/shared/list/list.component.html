<div class="container__list">
    <table class="mat-elevation-z8">
        <thead>
            <th>Fornecedor</th>
            <th>Valor</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Tipo</th>
            <th>Número do Documento</th>
            <th>Data de Pagamento</th>
            <th>Data de Vencimento</th>
        </thead>
        <tbody>
            <tr *ngFor="let conta of listContas">
                <td>{{ conta?.fornecedor }}</td>
                <td>{{ conta?.valor }}</td>
                <td>{{ conta?.descricao }}</td>
                <td>{{ conta?.status }}</td>
                <td>{{ conta?.tipo }}</td>
                <td>{{ conta?.numeroDocumento }}</td>
                <td>{{ conta?.dataPagamento }}</td>
                <td>{{ conta?.dataVencimento }}</td>
                <td>
                    <button (click)="goToForm(conta.id)" mat-fab color="primary">
                        Editar
                    </button>
                     <button (click)="remove(conta.id)" mat-fab color="primary">
                        <mat-icon>delete</mat-icon>                    
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
