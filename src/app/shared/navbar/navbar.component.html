<div class="navbar_custom">
    <div class="navbar_custom__options" *ngFor="let opt of options">
        <ng-container *ngIf="(!opt.needLogin && !isLogged) || (opt.needLogin && isLogged)">
            <i></i>
            <a [routerLink]="opt.router">{{ opt.label }}</a>
        </ng-container>
    </div>
    <div class="navbar_custom__options">
        <a href="#" *ngIf="isLogged" (click)="sair()">SAIR</a>
    </div>
</div>
