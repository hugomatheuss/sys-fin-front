<div>
    <mat-card>
        <!-- <mat-card-title></mat-card-title> -->
        <mat-card-content class="login-mat-card-content">
            <form [formGroup]="form">
                <p>
                    <mat-form-field class="login-mat-form-field">
                        <input matInput type="text" placeholder="cnpj" formControlName="cnpj" id="cnpj">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="login-mat-form-field">
                        <input matInput type="password" placeholder="senha" formControlName="password" id="password">
                    </mat-form-field>
                </p>
    
                <div class="button">
                    <button type="submit" (click)="entrar()" mat-flat-button>Entrar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
