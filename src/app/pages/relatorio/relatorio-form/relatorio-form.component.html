<app-card [titleCard]="title">
    <mat-card-title></mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <div class="relatorio-form-container">
                <mat-form-field class="relatorio-form-control-right">
                    <mat-label>Fornecedor</mat-label>
                    <input matInput formControlName="fornecedor" placeholder="" value="">
                </mat-form-field>
                <mat-form-field class="relatorio-form-control-left">
                    <mat-label>Número do documento</mat-label>
                    <input matInput formControlName="numeroDocumento" placeholder="" value="">
                </mat-form-field>
            </div>
            <div class="relatorio-form-container">
                <mat-form-field class="relatorio-form-control-right">
                    <mat-label>Valor</mat-label>
                    <input matInput formControlName="valor" placeholder="" value="">
                </mat-form-field>
                <mat-radio-group formControlName="status" class="relatorio-form-control-left">
                    <mat-label>Status</mat-label>
                    <mat-radio-button value="1">Pago</mat-radio-button>
                    <mat-radio-button value="2">Não Pago</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="relatorio-form-container">
                <mat-form-field class="relatorio-form-control-right">
                    <mat-label>Data Inicial: </mat-label>
                    <input matInput [matDatepicker]="dataInicial" formControlName="dataInicial">
                    <mat-hint>DD/MM/AAAA</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="dataInicial"></mat-datepicker-toggle>
                    <mat-datepicker #dataInicial></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="relatorio-form-control-left">
                    <mat-label>Data Final: </mat-label>
                    <input matInput [matDatepicker]="dataFinal" formControlName="dataFinal">
                    <mat-hint>DD/MM/AAAA</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="dataFinal"></mat-datepicker-toggle>
                    <mat-datepicker #dataFinal></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="my-button">
                <button (click)="filtrarContas()" mat-raised-button color="primary"><mat-icon>search</mat-icon>Buscar</button>
                <button (click)="goToForm()" mat-fab color="primary">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </div>
            <hr/>
        </form>
        <app-relatorio-list [listContas]="listContas"></app-relatorio-list>
    </mat-card-content>
</app-card>
